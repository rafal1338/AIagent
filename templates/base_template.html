<!-- templates/base_template.html -->
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>AI DevTeam | Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="sidebar-header"><i class="fa-solid fa-layer-group"></i> Project Explorer</div>
            <div class="sidebar-content">
                <div class="sb-section" style="flex-grow: 1; display:flex; flex-direction:column;">
                    <h3>Files <i class="fa-solid fa-rotate-right" style="cursor: pointer;" onclick="updateFileTree()"></i></h3>
                    <div id="file-tree" class="file-tree"><div class="empty-tree">Empty</div></div>
                </div>
                <div class="sb-section">
                    <h3>Status</h3>
                    <div class="progress-container"><div id="progress-bar" class="progress-bar"></div></div>
                    <div id="status-text" class="status-text">Ready</div>
                </div>
                <div class="sb-section" style="height: 200px; display: flex; flex-direction: column;">
                    <h3>Console</h3>
                    <div id="log-console" class="log-console"></div>
                </div>
            </div>
        </aside>

        <div class="content-wrapper">
            <header>
                <h1><i class="fa-brands fa-python" style="color: #3574f0;"></i> AI DevTeam Pro</h1>
                <div class="window-controls">
                    <i class="fa-solid fa-minus"></i><i class="fa-regular fa-square"></i><i class="fa-solid fa-xmark close-btn"></i>
                </div>
            </header>
            <main>
                <div id="run-view">
                    <form id="task-form">
                        <div class="form-group">
                            <label>Input Command</label>
                            <textarea id="task_input" placeholder="# Opisz projekt..." required autofocus></textarea>
                        </div>
                        <div class="action-bar"><button type="submit" id="run-btn"><i class="fa-solid fa-play"></i> Run</button></div>
                    </form>
                    <div id="result-wrapper" class="result-container" style="display: none;">
                        <div class="result-header">Output</div>
                        <div id="result-content" class="result"></div>
                    </div>
                </div>
                <div id="editor-view" style="display: none; flex-direction: column; height: 100%;">
                    <div class="editor-header">
                        <span id="current-filename"></span>
                        <div class="editor-actions">
                            <button onclick="saveFile()" class="btn-secondary">Save</button>
                            <button onclick="closeEditor()" class="btn-secondary">Close</button>
                        </div>
                    </div>
                    <textarea id="code-editor" spellcheck="false"></textarea>
                </div>
            </main>
        </div>
    </div>

    <script>
        const form = document.getElementById('task-form');
        const btn = document.getElementById('run-btn');
        const consoleDiv = document.getElementById('log-console');
        const progressBar = document.getElementById('progress-bar');
        const statusText = document.getElementById('status-text');
        
        // Initial load
        updateFileTree();

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const task = document.getElementById('task_input').value;
            btn.disabled = true;
            btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> Working...';
            consoleDiv.innerHTML = '';
            document.getElementById('result-wrapper').style.display = 'none';
            progressBar.style.width = '5%';
            statusText.innerText = "Running...";
            statusText.style.color = "#e2c08d";

            try {
                await fetch('/run', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({task_input: task})
                });
                startEventSource();
            } catch (err) {
                addLog("Error: " + err.message, 'error');
                btn.disabled = false;
            }
        });

        function startEventSource() {
            const evtSource = new EventSource("/stream");
            let buffer = "";
            let isResult = false;

            evtSource.onmessage = function(event) {
                // Parsujemy dane z serwera
                const data = JSON.parse(event.data);
                
                // --- NAPRAWA LOGIKI ODBIORU ---
                // Serwer wysy≈Ça: {"type": "...", "content": "..."}
                // Stary kod szuka≈Ç data.msg.type, co powodowa≈Ço b≈ÇƒÖd.
                
                // Pobieramy tre≈õƒá i typ bezpo≈õrednio
                const content = data.content || data.msg || ""; 
                const type = data.type || "log";

                if (content === "__DONE__") {
                    evtSource.close();
                    finishJob();
                    return;
                }

                // Obs≈Çuga sygna≈Çu od≈õwie≈ºenia drzewa plik√≥w
                if (type === "refresh") {
                    updateFileTree();
                    // Je≈õli to tylko sygna≈Ç od≈õwie≈ºenia bez tre≈õci, nie logujemy pustego wiersza
                    if (!content) return; 
                }

                // Obs≈Çuga wyniku ko≈Ñcowego (Markdown)
                if (content.startsWith("__RESULT_START__")) {
                    isResult = true;
                    buffer = content.replace("__RESULT_START__\n", "");
                    return;
                }
                if (content.includes("__RESULT_END__")) {
                    isResult = false;
                    buffer += content.replace("\n__RESULT_END__", "");
                    document.getElementById('result-wrapper').style.display = 'flex';
                    document.getElementById('result-content').innerText = buffer;
                    return;
                }
                if (isResult) { buffer += content + "\n"; return; }

                // Normalny log (wy≈õwietlamy w konsoli)
                if (content) {
                    addLog(content);
                    let w = parseFloat(progressBar.style.width) || 0;
                    if(w < 95) progressBar.style.width = (w + 2) + '%';
                }
            };
            
            evtSource.onerror = () => { 
                evtSource.close(); 
                finishJob(); 
            };
        }

        function addLog(text, type='info') {
            const div = document.createElement('div');
            div.className = 'log-entry';
            let color = "#bcbec4";
            
            // Kolorowanie log√≥w na podstawie tre≈õci
            if (text.includes("‚ùå") || text.includes("Error")) color = "#cf514e"; // Czerwony
            else if (text.includes("‚úÖ")) color = "#57965c"; // Zielony
            else if (text.includes("üíæ")) color = "#3574f0"; // Niebieski (zapis)
            else if (text.includes("üöÄ") || text.includes("ü§ñ")) color = "#e2c08d"; // ≈ª√≥≈Çty/Z≈Çoty (AI)
            
            // Dodajemy czas
            const time = new Date().toLocaleTimeString('en-US', { hour12: false });
            
            div.innerHTML = `<span class="log-time">${time}</span> <span class="log-msg" style="color:${color}">${text}</span>`;
            consoleDiv.appendChild(div);
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
        }

        function finishJob() {
            btn.disabled = false;
            btn.innerHTML = '<i class="fa-solid fa-play"></i> Run';
            progressBar.style.width = '100%';
            progressBar.style.backgroundColor = '#57965c';
            statusText.innerText = "Done";
            statusText.style.color = "#57965c";
            updateFileTree();
        }

        // --- FILE TREE LOGIC ---
        async function updateFileTree() {
            try {
                const res = await fetch('/files');
                const data = await res.json();
                document.getElementById('file-tree').innerHTML = renderTree(data);
            } catch(e) {
                console.error("Tree update error:", e);
            }
        }

        function renderTree(items) {
            if (!items || items.length === 0) return '<div class="empty-tree">Empty</div>';
            let html = '<ul>';
            items.forEach(item => {
                if (item.type === 'folder') {
                    html += `<li><div class="tree-item"><i class="fa-regular fa-folder"></i> ${item.name}</div>${renderTree(item.children)}</li>`;
                } else {
                    // Dodajemy path do onclick
                    html += `<li><div class="tree-item file-link" onclick="openFile('${item.path.replace(/\\/g, "\\\\")}')"><i class="fa-regular fa-file-code"></i> ${item.name}</div></li>`;
                }
            });
            html += '</ul>';
            return html;
        }

        // --- EDITOR LOGIC ---
        async function openFile(path) {
            try {
                const res = await fetch(`/get_file?path=${encodeURIComponent(path)}`);
                if (!res.ok) throw new Error("Read error");
                const content = await res.text();
                
                document.getElementById('run-view').style.display = 'none';
                document.getElementById('editor-view').style.display = 'flex';
                document.getElementById('code-editor').value = content;
                document.getElementById('current-filename').innerText = path;
                window.currentFilePath = path;
            } catch (e) {
                addLog("Cannot open file: " + e.message);
            }
        }

        async function saveFile() {
            if(!window.currentFilePath) return;
            try {
                const res = await fetch('/save_file', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({path: window.currentFilePath, content: document.getElementById('code-editor').value})
                });
                const json = await res.json();
                if (json.status === "ok") addLog("üíæ File saved: " + window.currentFilePath);
                else addLog("‚ùå Save failed: " + json.msg);
            } catch(e) {
                addLog("‚ùå Network error during save");
            }
        }

        function closeEditor() {
            document.getElementById('editor-view').style.display = 'none';
            document.getElementById('run-view').style.display = 'flex';
            window.currentFilePath = null;
        }
    </script>
</body>
</html>
