<!-- templates/base_template.html -->
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI DevTeam Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- CSS v11.0 -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}?v=11.0">
</head>
<body>
    <div id="app-container" class="container">
        
        <!-- SIDEBAR -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <i class="fa-solid fa-layer-group"></i> &nbsp; Project Explorer
            </div>
            <div class="sidebar-content">
                <div class="sb-section" style="flex-grow: 1; display:flex; flex-direction:column;">
                    <h3>Files <i class="fa-solid fa-rotate-right" style="cursor: pointer;" onclick="updateFileTree()" title="Refresh"></i></h3>
                    <div id="file-tree" class="file-tree"><div class="empty-tree">Empty</div></div>
                </div>
                <div class="sb-section">
                    <h3>Status</h3>
                    <div class="progress-container"><div id="progress-bar" class="progress-bar"></div></div>
                    <div id="status-text" class="status-text">Ready</div>
                </div>
                <div class="sb-section" style="height: 200px; display: flex; flex-direction: column;">
                    <h3>Console</h3>
                    <div id="log-console" class="log-console"></div>
                </div>
            </div>
        </aside>

        <!-- CONTENT -->
        <div class="content-wrapper">
            <header>
                <h1><i class="fa-brands fa-python" style="color: #6366f1;"></i> AI DevTeam Pro</h1>
                
                <div class="window-controls">
                    <!-- PRZYCISK ZMIANY MOTYWU -->
                    <div class="theme-toggle">
                        <i id="theme-icon" class="fa-solid fa-sun" title="Toggle Light/Dark Mode" onclick="toggleTheme()"></i>
                    </div>

                    <i class="fa-solid fa-minus" title="Minimize" onclick="minimizeApp()"></i>
                    <i class="fa-regular fa-square" title="Maximize" onclick="toggleMaximize()"></i>
                    <i class="fa-solid fa-times close-btn" title="Close" onclick="closeApp()"></i>
                    <div class="ais"></div>
                </div>
            </header>

            <main>
                <div id="run-view">
                    <form id="task-form">
                        <div class="form-group">
                            <label>Input Command</label>
                            <textarea id="task_input" placeholder="# Opisz projekt..." required autofocus></textarea>
                        </div>
                        <div class="action-bar">
                            <button type="submit" id="run-btn"><i class="fa-solid fa-play"></i> Run Agent</button>
                        </div>
                    </form>

                    <div id="result-wrapper" class="result-container" style="display: none;">
                        <div class="result-header"><i class="fa-solid fa-terminal"></i> Terminal Output</div>
                        <div id="result-content" class="result"></div>
                    </div>
                </div>

                <div id="editor-view">
                    <div class="editor-header">
                        <span id="current-filename"><i class="fa-regular fa-file"></i> unknown</span>
                        <div class="editor-actions">
                            <button onclick="saveFile()" class="btn-secondary"><i class="fa-regular fa-floppy-disk"></i> Save</button>
                            <button onclick="closeEditor()" class="btn-secondary"><i class="fa-solid fa-xmark"></i> Close</button>
                        </div>
                    </div>
                    <textarea id="code-editor" spellcheck="false"></textarea>
                </div>
            </main>

            <footer>
                <span>AI Model: <strong>Qwen3-Coder</strong></span>
                <span class="divider">|</span>
                <span>Author: <strong>rafal13381</strong></span>
                <span class="divider">|</span>
                <a href="https://github.com/rafal1338/AIagent" target="_blank"><i class="fa-brands fa-github"></i> Repo</a>
                <span class="divider">|</span>
                <span>v2.8.0</span>
            </footer>
        </div>
    </div>

    <script>
        // --- THEME SWITCHING LOGIC ---
        function toggleTheme() {
            const html = document.documentElement;
            const icon = document.getElementById('theme-icon');
            
            if (html.getAttribute('data-theme') === 'light') {
                html.removeAttribute('data-theme');
                localStorage.setItem('theme', 'dark');
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
            } else {
                html.setAttribute('data-theme', 'light');
                localStorage.setItem('theme', 'light');
                icon.classList.remove('fa-sun');
                icon.classList.add('fa-moon');
            }
        }

        // Load saved theme
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme');
            const icon = document.getElementById('theme-icon');
            if (savedTheme === 'light') {
                document.documentElement.setAttribute('data-theme', 'light');
                icon.classList.remove('fa-sun');
                icon.classList.add('fa-moon');
            }
        });

        // --- RESZTA LOGIKI ---
        document.addEventListener('mousemove', (e) => {
            const x = e.clientX;
            const y = e.clientY;
            document.body.style.setProperty('--x', x + 'px');
            document.body.style.setProperty('--y', y + 'px');
        });

        function toggleMaximize() {
            const container = document.getElementById('app-container');
            container.classList.toggle('maximized');
        }
        function minimizeApp() { alert("Zminimalizowano"); }
        function closeApp() {
            if(confirm("ZamknƒÖƒá sesjƒô?")) {
                document.body.innerHTML = "<h1 style='color:white;text-align:center;margin-top:20%'>Sesja Zako≈Ñczona</h1>";
            }
        }

        const form = document.getElementById('task-form');
        const btn = document.getElementById('run-btn');
        const consoleDiv = document.getElementById('log-console');
        const progressBar = document.getElementById('progress-bar');
        const statusText = document.getElementById('status-text');
        const runView = document.getElementById('run-view');
        const editorView = document.getElementById('editor-view');
        const codeEditor = document.getElementById('code-editor');
        const currentFilenameSpan = document.getElementById('current-filename');
        let currentFilePath = null;
        let treeInterval;
        
        updateFileTree();

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const task = document.getElementById('task_input').value;
            closeEditor();
            btn.disabled = true;
            btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> Working...';
            consoleDiv.innerHTML = '';
            document.getElementById('result-wrapper').style.display = 'none';
            progressBar.style.width = '5%';
            statusText.innerText = "Running...";
            statusText.style.color = "#e2c08d";
            addLog("Initializing...");

            try {
                const res = await fetch('/run', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({task_input: task})
                });
                if (!res.ok) throw new Error("Busy/Error");
                startEventSource();
            } catch (err) {
                addLog("Error: " + err.message, 'error');
                btn.disabled = false;
            }
        });

        function startEventSource() {
            const evtSource = new EventSource("/stream");
            let buffer = "";
            let isResult = false;
            evtSource.onmessage = function(event) {
                const data = JSON.parse(event.data);
                const msg = data.msg;
                const content = (typeof msg === 'object') ? (msg.content || "") : msg;
                const type = (typeof msg === 'object') ? (msg.type || "log") : "log";

                if (content === "__DONE__") { evtSource.close(); finishJob(); return; }
                if (type === "refresh") { updateFileTree(); return; }

                if (content.startsWith("__RESULT_START__")) { isResult = true; buffer = content.replace("__RESULT_START__\n", ""); return; }
                if (content.includes("__RESULT_END__")) {
                    isResult = false;
                    buffer += content.replace("\n__RESULT_END__", "");
                    document.getElementById('result-wrapper').style.display = 'flex';
                    document.getElementById('result-content').innerText = buffer;
                    return;
                }
                if (isResult) { buffer += content + "\n"; return; }

                addLog(content);
                animateProgress();
            };
            evtSource.onerror = () => { evtSource.close(); finishJob(); };
        }

        function addLog(text) {
            if(!text) return;
            const div = document.createElement('div');
            div.className = 'log-entry';
            let color = "var(--text-muted)";
            if (text.includes("‚ùå")) color = "var(--color-error)";
            else if (text.includes("‚úÖ")) color = "var(--color-success)";
            else if (text.includes("üíæ")) color = "var(--accent)";
            div.innerHTML = `<span style="color:#52525b; margin-right:5px;">${new Date().toLocaleTimeString()}</span> <span style="color:${color}">${text}</span>`;
            consoleDiv.appendChild(div);
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
        }

        function animateProgress() {
            let w = parseFloat(progressBar.style.width) || 0;
            if(w < 95) progressBar.style.width = (w + 2) + '%';
        }

        function finishJob() {
            btn.disabled = false;
            btn.innerHTML = '<i class="fa-solid fa-play"></i> Run Agent';
            progressBar.style.width = '100%';
            progressBar.style.backgroundColor = 'var(--color-success)';
            statusText.innerText = "Done";
            statusText.style.color = "var(--color-success)";
            updateFileTree();
        }

        async function updateFileTree() {
            try {
                const res = await fetch('/files');
                const data = await res.json();
                document.getElementById('file-tree').innerHTML = renderTree(data);
            } catch(e) {}
        }

        function renderTree(items) {
            if (!items || items.length === 0) return '<div class="empty-tree">Empty</div>';
            let html = '<ul>';
            items.forEach(item => {
                if (item.type === 'folder') {
                    html += `<li><div class="tree-item"><i class="fa-regular fa-folder"></i> ${item.name}</div>${renderTree(item.children)}</li>`;
                } else {
                    html += `<li><div class="tree-item file-link" onclick="openFile('${item.path.replace(/\\/g, "\\\\")}')"><i class="fa-regular fa-file-code"></i> ${item.name}</div></li>`;
                }
            });
            html += '</ul>';
            return html;
        }

        async function openFile(path) {
            try {
                const res = await fetch(`/get_file?path=${encodeURIComponent(path)}`);
                if (!res.ok) throw new Error("Read error");
                const content = await res.text();
                document.getElementById('run-view').style.display = 'none';
                document.getElementById('editor-view').style.display = 'flex';
                codeEditor.value = content;
                document.getElementById('current-filename').innerText = path;
                currentFilePath = path;
            } catch (e) { addLog(e.message); }
        }

        async function saveFile() {
            if(!currentFilePath) return;
            try {
                const res = await fetch('/save_file', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({path: currentFilePath, content: codeEditor.value})
                });
                const json = await res.json();
                if (json.status === "ok") addLog("üíæ Saved: " + currentFilePath);
                else addLog("‚ùå Save failed");
            } catch(e) { addLog("‚ùå Network error"); }
        }

        function closeEditor() {
            document.getElementById('editor-view').style.display = 'none';
            document.getElementById('run-view').style.display = 'flex';
            currentFilePath = null;
        }
    </script>
</body>
</html>
