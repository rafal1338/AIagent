<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI DevTeam | JetBrains</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fa-brands fa-python" style="color: #3574f0;"></i> AI DevTeam Agent</h1>
            
            <!-- Dodano klasę 'window-controls' i zmieniono ikonkę minimalizacji -->
            <div class="window-controls">
                <i class="fa-solid fa-minus" title="Minimize"></i>
                <i class="fa-regular fa-square" title="Maximize"></i>
                <i class="fa-solid fa-xmark close-btn" title="Close"></i>
            </div>
        </header>

        <main>
            <form method="POST" onsubmit="document.getElementById('loader').style.display='flex'">
                <div class="form-group">
                    <label for="task_input">Input Command</label>
                    <textarea id="task_input" name="task_input" placeholder="# Describe your task here..." required autofocus>{{ task }}</textarea>
                </div>
                
                <div class="action-bar">
                    <button type="submit"><i class="fa-solid fa-play"></i> Run Configuration</button>
                    
                    <div id="loader" style="display: none; align-items: center; gap: 10px; color: var(--jb-text); font-size: 12px;">
                        <span>Compiling...</span>
                        <i class="fa-solid fa-circle-notch fa-spin" style="color: var(--jb-blue);"></i>
                    </div>
                </div>
            </form>

            {% if error %}
                <div class="error"><i class="fa-solid fa-triangle-exclamation"></i> {{ error }}</div>
            {% endif %}

            {% if result %}
                <div class="result-container">
                    <div class="result-header"><i class="fa-solid fa-terminal"></i> Output</div>
                    <div class="result">{{ result }}</div>
                </div>
            {% endif %}
        </main>
    </div>
</body>
</html>
